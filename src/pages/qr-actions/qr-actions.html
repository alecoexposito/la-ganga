<ion-header>

  <ion-navbar>
    <ion-title>Interactuar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background: none transparent;">
  <ion-grid style="height: 100%;">
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <button ion-button icon-only outline text-center style="height: 100px; width: 100px; border-radius: 50%;" >
            <ion-icon name="qr-scanner" style="font-size: 50px"></ion-icon>
          </button>
        </ion-row>
        <ion-row><ion-label text-center>Mostrar QR</ion-label></ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <button ion-button icon-only outline block text-center style="height: 100px; width: 100px; border-radius: 50%;" (click)="scanQR()" >
            <ion-icon name="qr-scanner" style="font-size: 50px"></ion-icon>
          </button>
        </ion-row>
        <ion-row><ion-label text-center>Escanear QR</ion-label></ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-content>
      <qrcode qrdata="Your QR code data string" size="256" level="M"></qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
